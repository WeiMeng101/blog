<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 30px;
            text-align: center;
            color: #666;
            animation: alternate infinite 5s move;
        }
        @keyframes move {
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }    
    </style>
</head>
<body>
    <div>
        头发掉光光呀小兄弟
    </div>
</body>
</html>
