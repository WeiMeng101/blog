<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            font-size: 100px;
            text-align: center;
            color: rgb(0, 0, 0);
            animation: alternate infinite 3s move;
        }
        @keyframes move {
            0%{
                color: rgb(210, 247, 78);
                opacity: 0;
            }
            100%{
                color: cadetblue;
                opacity: 1;

            }
        }    
    </style>
</head>
<body>
    <div>
        头发掉光光呀小兄弟

    </div>
</body>
</html>
